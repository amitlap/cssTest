<li style="width: 30%; margin: 0px 5px;" ng-if="n" class="tile-list tile-li" ng-repeat="tile in tiles2 | limitTo : tilesInDiv : leftTile2.id">
    <div class="tile mdl-card mdl-shadow--2dp">
        <div class=" mdl-card__title mdl-card--expand">
            <video id="current{{tile.id}}" ng-mouseover="playVideo('current'+tile.id)" ng-mouseleave="stopVideo('current'+tile.id)" alt="Card image cap" class="card-img-top">
                <source src="vids/{{tile.video}}.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mdl-card__supporting-text">
            <img class="club-icon" src="images/{{tile.icon}}.png">
            <p>{{tile.name}}<br>
                <span>
                    <img src="images/members.png">
                    {{tile.members}}
                </span>
            </p>
            <p class="club-num">#{{tile.number}}</p>
        </div>
    </div>
</li>
